<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Data Table</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h1>Age Sum: {{ age_sum }}</h1>
	<h1>Predict: {{ prediction }}</h1>
    
  </body>
</html>
